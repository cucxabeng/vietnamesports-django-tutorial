{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'order/styles.css' %}" />
{% if food_list %}
    <ul>
    {% for food in food_list %}
        <li><a href="/order/food/{{ food.id }}/">{{ food.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No food are available.</p>
{% endif %}
